<section>
    <div class="row"><label>Username</label></div>
    <div class="row"><input type="text" [(ngModel)]="login.username"/></div>
    <div class="row"><label>Password</label></div>
    <div class="row"><input type="password" [(ngModel)]="login.password"/></div>
    <div class="row">
        <button class="btn btn-primary" (click)="doLogin()">Login</button>
    </div>
</section>
